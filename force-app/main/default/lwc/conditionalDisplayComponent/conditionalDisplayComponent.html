<template>
    
    <lightning-input type="checkbox" label="DisplayDiv" onchange={displayDivHandler}>

    </lightning-input>
    <template if:true={displayDiv}>
        <div>I am true</div>
    </template>

    <template if:false={displayDiv}>
        <div>I am false</div>
    </template>
<template for:each={cityList} for:item="city">
    <p key={city}>{city}</p>
</template>
<h1>Using iterator directive</h1>
<template iterator:it={cityList}>
    <p key={it.value}>{it.value}</p>
</template>

</template>
</template>
