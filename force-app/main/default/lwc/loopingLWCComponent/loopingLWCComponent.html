<template>
    <ul class="slds-m-around_medium">
        <template for:each={contactList} for:item="conItem">
            <li key={conItem.Id}>{conItem.Name},{conItem.title}</li>
        </template>
    </ul>
    <lightning-card title="HelloIterator" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template iterator:it={contactList}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first"></div>
                    {it.value.Name}, {it.value.title}
                    <div if:true={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>
    </lightning-card>
    <lightning-card title="HelloIteratorUsingApexClass" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template iterator:it={accounts.data}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first"></div>
                        {it.value.Name}
                    <div if:true={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
