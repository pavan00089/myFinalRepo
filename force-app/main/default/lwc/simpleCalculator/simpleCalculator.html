<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="firstNumber" label="first number" onchange={numberChageHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number"  name="secondNumber" label="second number" onchange={numberChageHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button name="add" label="Add" icon-name="utility:add" icon-position="right" onclick={displayResult}></lightning-button>
                    <lightning-button name="Subtract" label="Subtract" icon-name="utility:dash" icon-position="right" onclick={displayResult}></lightning-button>
                    <lightning-button name="Multiply" label="Multiply" icon-name="utility:close" icon-position="right" onclick={displayResult}></lightning-button>
                    <lightning-button name="Divide" label="Divide" icon-name="utility:magicwand" icon-position="right" onclick={displayResult}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" label="Show Previous Result" onchange={showPreviousResultHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={showPreviousResult}>
                    <ul>
                        <template iterator:result={previousResult}>
                            <li key={result.value}>
                                <div if:true={result.first} class="slds-border_top"></div>
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                <div if:true={result.last} class="slds-border_bottom"></div>
                            </li>
                        </template>
                    </ul>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
